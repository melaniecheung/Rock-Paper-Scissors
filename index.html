<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" href=/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Sora&display=swap" rel="stylesheet">


</head>
<body>
    <main id="main-content">
        <h1 id="title">Rock Paper Scissors</h1>
    </main>
    
    <div class="choice-container">
        <div id ="player-choice"></div>
        <div id="computer-choice"></div>
    </div>

    <div class="buttonContainer">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>

    <div id="result-container"></div>
    <div id="player-result"></div>
    <div id="computer-result"></div>
    <div id="game-result"></div>

    <script src="main.js"></script>
</body>
</html>
